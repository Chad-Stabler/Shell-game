<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h1>Shell Game</h1>
            <div class="shells">
                <div class="shell" id="shell1">
                    <img src="https://w7.pngwing.com/pngs/675/783/png-transparent-graphy-camino-de-santiago-sales-seashell-getty-s-seashell-publishing-scallop-sales.png" id="shell1-img">
                    <div class="ball"></div>
                    <button id="btn1">Is it here?</button>
                </div>
                <div class="shell" id="shell2">
                    <img src="https://w7.pngwing.com/pngs/675/783/png-transparent-graphy-camino-de-santiago-sales-seashell-getty-s-seashell-publishing-scallop-sales.png" id="shell2-img">
                    <div class="ball"></div>
                    <button id="btn2">Is it there?</button>
                </div>
                <div class="shell" id="shell3">
                    <img src="https://w7.pngwing.com/pngs/675/783/png-transparent-graphy-camino-de-santiago-sales-seashell-getty-s-seashell-publishing-scallop-sales.png" id="shell3-img">
                    <div class="ball"></div>
                    <button id="btn3">Is it everywhere?</button>
                </div>
            </div>
            
            <div class="result">
                <p>Wins: <span id="win">0</span></p>
                <p>Losses: <span id="loss">0</span></p>
                <p>Total: <span id="total">0</span></p>
            </div>


        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
